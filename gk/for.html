<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/ecmascript">
        for(var i=1;i<100;i++){
            document.write("This is Line" + i );
        }
    </script>
    <table border="1">
        <script>
            for(var i=1;i<10;i++){
                document.write("<tr>");
                    document.write(" <td>10</td>");
                    document.write(" <td>*</td> ");
                    document.write(" <td>"+i+"</td> ");
                    document.write(" <td>=</td> ");
                    document.write(" <td>"+10*i+"</td> ");
                document.write("</tr>");
            }
            

        </script>
    </table>
    <form action="" method="post">
        <select name="s1">
            <script>
                var dt = new Date();
                for(var i=1;i<31;i++){
                    if(dt.getDate() != i)
                        document.write("<option value=\"i\">"+i+"</option>");
                    else
                        document.write("<option value=\"i\" selected=\"selected\">"+i+"</option>");
                }
            </script>
        </select>
    </form>
    
</body>
</html>
